<ng-container *ngIf="!isIcon">
  <button
    mat-stroked-button
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
    [color]="color"
    (click)="valueChanged($event)"
  >
    {{ label }}
  </button>
</ng-container>
<ng-container *ngIf="isIcon">
  <button
    mat-icon-button
    (click)="valueChanged($event)"
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
  >
    <mat-icon>{{ label }}</mat-icon>
  </button>
</ng-container>
